<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Style for the container */
        .container {
            text-align: center;
        }

        /* Style for the image */
        .gallery-img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        /* Style for the buttons */
        .button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- HTML container for the image and buttons -->
<div class="container">
    <!-- Image container -->
    <img id="galleryImage" class="gallery-img" src="../images2/screenshots/pc/1.png" alt="Gallery Image">

    <!-- Buttons to switch between images -->
    <button class="button" onclick="showImage(1)">Show Image 1</button>
    <button class="button" onclick="showImage(2)">Show Image 2</button>
    <button class="button" onclick="showImage(3)">Show Image 3</button>
</div>

<script>
    // JavaScript function to show the selected image with a transition
    function showImage(imageNumber) {
        // Show the selected image
        var selectedImage = document.getElementById("galleryImage");
        selectedImage.style.transform = "scale(0.8)";
        setTimeout(function () {
            selectedImage.src = "../images2/screenshots/pc/" + imageNumber + ".png";  // Replace with your image paths
            selectedImage.style.transform = "scale(1)";
        }, 300); // Adjust the delay (in milliseconds) based on your preference
    }
</script>

</body>
</html>
